<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - بوزيان سديرة</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.8;
    }
    header {
      background: #0a2a43;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2 {
      color: #0a2a43;
      border-right: 5px solid #0a2a43;
      padding-right: 10px;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background: #0a2a43;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #144d75;
    }
    .direct-contact {
      margin-top: 30px;
      font-size: 0.95rem;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      border-right: 5px solid #0a2a43;
    }
    .btn-home {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #0a2a43;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-home:hover {
      background: #144d75;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      background: #eee;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>اتصل بنا</h1>
  </header>

  <div class="container">
    <h2>يسعدنا تواصلك معنا</h2>
    <p>املأ النموذج أدناه أو تواصل معنا مباشرة عبر البريد الإلكتروني.</p>

    <form>
      <div>
        <label for="name">اسمك</label>
        <input type="text" id="name" name="name" placeholder="اكتب اسمك الكامل">
      </div>
      <div>
        <label for="email">بريدك الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="example@email.com">
      </div>
      <div>
        <label for="message">رسالتك</label>
        <textarea id="message" name="message" placeholder="اكتب رسالتك هنا..."></textarea>
      </div>
      <button type="submit">إرسال الرسالة</button>
    </form>

    <div class="direct-contact">
      <strong>البريد المباشر:</strong><br>
      bouziane.sedira@gmail.com
    </div>

    <a href="index.html" class="btn-home">الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <footer>
    © 2025 بوزيان سديرة - جميع الحقوق محفوظة
  </footer>

</body>
</html>
