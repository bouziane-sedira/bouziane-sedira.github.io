<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من نحن</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #222;
    }

    header {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
      gap: 30px;
    }

    .container img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .content {
      flex: 1;
      font-size: 18px;
      line-height: 1.8;
    }

    .content h2 {
      margin-bottom: 15px;
      color: #0d47a1;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 12px 25px;
      background: #0d47a1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <header>من نحن</header>

  <div class="container">
    <!-- صورتك الشخصية -->
    <img src="IMG_20250913_214745.png" alt="صورتي">

    <div class="content">
      <h2>تعريف بالشركة</h2>
      <p>
        أنا <strong>بوزيان سديرة</strong>، تاجر عام موثق ووسيط تجاري موثوق.  
        أعمل في مجال <strong>البيع والشراء</strong>، مع خبرة في الاستيراد والتصدير،  
        وأسعى دائمًا لتوفير منتجات أصلية وموثوقة لزبائني.  
        أضع خبرتي بين أيديكم لتسهيل اقتناء السلع بأمان واحترافية.
      </p>
    </div>

    <!-- شعار الشركة -->
    <img src="logo.png" alt="شعار الشركة">
  </div>

  <a href="index.html" class="back-btn">العودة للرئيسية</a>
</body>
</html>
